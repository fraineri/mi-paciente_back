# .pre-commit-config.yaml
# (No se requieren cambios aquí, los hooks leerán la configuración de pyproject.toml)

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/psf/black
    rev: 25.1.0 # Versión compatible con Python 3.12
    hooks:
    -   id: black

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0 # Versión compatible con Python 3.12
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1 # Versión compatible con Python 3.12
    hooks:
    -   id: mypy
        additional_dependencies: ["pydantic", "fastapi"]
